<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
            rel="stylesheet"
        />
        <title>Random Number Generator</title>
    </head>
    <body>
        <main class="content">
            <div class="card-detail">
                <div class="content-card">
                    <h1>Random Number Generator</h1>

                    <div class="form-range">
                        <label for="input-start-range" class="label-input"
                            >Start Range</label
                        >
                        <input
                            type="number"
                            name="input-start-range"
                            id="input-start-range"
                            placeholder="first number for lower limit"
                            required
                        />
                    </div>

                    <div class="form-range">
                        <label for="input-end-range" class="label-input"
                            >End Range</label
                        >
                        <input
                            type="number"
                            name="input-end-range"
                            id="input-end-range"
                            placeholder="last number for upper limit"
                            required
                        />
                    </div>

                    <div class="form-range">
                        <label for="input-maxresult" class="label-input"
                            >Max Generated Result</label
                        >
                        <input
                            type="text"
                            name="input-maxresult"
                            id="input-maxresult"
                            placeholder="maximum count for output number"
                            required
                        />
                    </div>

                    <hr />

                    <div class="button-container">
                        <button class="action-button">Generate Random</button>
                    </div>
                </div>
            </div>

            <div class="card-result">
                <div class="result-card content-card" id="result-content">
                    <h1>Random Number Result</h1>
                    <div class="result-list">
                        <ul>
                            <li>
                                <div class="number-result-container">23</div>
                            </li>
                            <li>
                                <div class="number-result-container">1</div>
                            </li>
                            <li>
                                <div class="number-result-container">67</div>
                            </li>
                            <li>
                                <div class="number-result-container">46</div>
                            </li>
                            <li>
                                <div class="number-result-container">10</div>
                            </li>
                        </ul>
                    </div>
                    <div class="result-none">Result is unavailable</div>
                </div>
            </div>
        </main>
        <div class="toast-container">
            <div id="toasts">Toast text message...</div>
        </div>
        <footer class="footer">
            <h3 tabindex="10">Copyright &copy; 2021 - Resto Vite</h3>
        </footer>
        <script type="module" src="./index.js" defer></script>
    </body>
</html>
