<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>Random Number Generator</title>
    </head>
    <body>
        <main class="content">
            <div class="card-detail">
                <div class="content-card">
                    <h1>Random Number Generator</h1>

                    <div class="form-range">
                        <label for="input-start-range" class="label-input"
                            >Start Range</label
                        >
                        <input
                            type="number"
                            name="input-start-range"
                            id="input-start-range"
                        />
                    </div>

                    <div class="form-range">
                        <label for="input-start-range" class="label-input"
                            >End Range</label
                        >
                        <input
                            type="number"
                            name="input-start-range"
                            id="input-start-range"
                        />
                    </div>

                    <div class="form-range">
                        <label for="input-maxresult" class="label-input"
                            >Max Generated Result</label
                        >
                        <input
                            type="text"
                            name="input-maxresult"
                            id="input-maxresult"
                        />
                    </div>

                    <hr />

                    <div class="button-container">
                        <button class="action-button">Generate Random</button>
                    </div>
                </div>
            </div>

            <div class="card-result">
                <div class="result-card content-card">
                    <h1>Random Number Result</h1>
                    <div class="result-list">
                        <ul>
                            <li>45</li>
                            <li>23</li>
                            <li>10</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./index.js"></script>
    </body>
</html>
